    setting1: {attack_eps: 32, attack_alpha: 2, attack_step: 20, attack_rand_ini: 1.0}
  EOT:
    setting1: {attack_eps: 32, attack_lr: 100.0, attack_step: 100, attack_rand_ini: 1.0, eot_iter: 10}
  CW:
    setting1: {c: 0.0001, kappa: 0, steps: 1000, lr: 0.1, attack_rand_ini: 1.0}
  SPSA:
    setting1: {delta: 0.1, batch_size: 16, steps: 20, lr: 0.1, attack_rand_ini: 1.0}

