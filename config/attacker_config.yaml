    setting1: {attack_eps: 32, attack_alpha: 2, attack_step: 20, weight: 10.0, attack_rand_ini: 1.0}
    setting2: {attack_eps: 64, attack_alpha: 2, attack_step: 20, weight: 10.0, attack_rand_ini: 1.0}
