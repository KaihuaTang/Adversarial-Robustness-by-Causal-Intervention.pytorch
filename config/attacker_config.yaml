
# attacker settings for each dataset

TOYData:
  FGSM:
    setting1: {attack_eps: 128, attack_rand_ini: 0.0}
  PGD:
    setting1: {attack_eps: 128, attack_alpha: 8, attack_step: 20, attack_rand_ini: 1.0}

